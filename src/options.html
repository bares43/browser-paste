<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paste Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Paste Values</h1>
  <form id="addForm">
    <select id="valueType">
      <option value="text">Text</option>
      <option value="randomEmail">Random email</option>
      <option value="randomNumber">Random number</option>
    </select>
    <input type="text" id="newValue" placeholder="Value">
    <input type="number" id="fromValue" placeholder="From" style="display:none;">
    <input type="number" id="toValue" placeholder="To" style="display:none;">
    <button type="submit">Add</button>
  </form>
  <ul id="valuesList"></ul>
  <script src="options.js"></script>
</body>
</html>
